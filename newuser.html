<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SRM IST</title>
    <link rel="stylesheet" href="style.css">
   <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>

</head>
<body >
    <div>
		<div>
			<br>
			<h1 class="heading">SRM ONLINE LIBRARY</h1>
		</div>

        <center>
        	<div class="content" style="font-family: 'Montserrat', sans-serif;">
				<h2 style="padding-right: 60px;padding-bottom: 20px;">Register New User</h2>


                <form style="font-family: 'Slabo 27px', serif;" id="form2" action='SaveNewUser.php' method='POST'>
					<table valign="left" border="0" cellspacing="4" cellpadding="4">

						<tr>
							<td><b>Register No.</b></td><td><input type="text" name="regno"></td>
						</tr>
						<tr>
							<td><b>User Name</b></td><td><input type="text" name="uname"></td>
						</tr>
						<tr>
							<td><b>Password</b></td><td><input type="password" name="pwd"></td>
						</tr>
						<tr>
							<td><b>Confirm Password</b></td><td><input type="password" name="cpwd"></td>
						</tr>
						<tr>
							<td><b>Gender</b></td><td><input type="radio" name="gender" value="Male">Male<input type="radio" name="gender" value="Female">Female</td>
						</tr>
						<tr>
							<td><b>Date of Birth</b></td><td><input type="text" name="dd" size="2">/<input type="text" name="mm" size="2">/<input type="text" name="yy" size="4"> dd/mm/yyyy</td>
						</tr>
						<tr>
							<td><b>Department</b></td>
							<td>
								<select name="dept"><option>IT</option><option>CSE</option><option>SWE</option><option>ECE</option></select>
							</td>
						</tr>
						<tr>
							<td><b>E-mail Id.</b></td><td><input type="text" name="email"></td>
						</tr>
						<tr>
							<td><b>Mobile No.</b></td><td><input type="text" name="mobile"></td>
						</tr>

					</table>

				</form>

				<button style="padding: 10px; margin-top: 20px;" class="button" type="submit" form="form2">
					<span>REGISTER</span>
				</button>
      		</div>
  		</center>
	</div>
</body>
</html>
